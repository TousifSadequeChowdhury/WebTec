<!DOCTYPE html>

<head>
	
	<title>Group Form</title>

<body>
	
   <form action="form_action.php"method="post" >

  <br>

<br>

 <label for="email">Email</label>

</fieldset>


  <fieldset>

</fieldset>

</html>
